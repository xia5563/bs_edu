<!--The contact form -->
<div class="container">

    <div class="row cx-blockTypeA cx-contactDiv">
        <div class="col-md-6">
            <h1>Contact us today!</h1>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="input" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="input" class="form-control" id="phone" placeholder="Enter phone">
                </div>
                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea class="form-control" id="comments" placeholder="Any comments?"></textarea>
                </div>

                <a class="cx-btnWithRadiusAndGradient" data-toggle="modal" data-target="#myModal">Submit</a>
            </form>

            <!-- Modal -->
            <div id="myModal" class="modal fade cx-modal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-body ">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <p>Thank you for subscription!</p>
                        </div>

                    </div>

                </div>
            </div>

        </div>
        <div class="col-md-6">
            <h1>Be sure to check our amazing results of former students!!</h1>
            <a href="customerReview.html" class="cx-btnWithRadiusAndGradient" >Go!</a>
        </div>
    </div>
</div>
